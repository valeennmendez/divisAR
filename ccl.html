<h3>Dolar Contado con Liquidacion</h3>
<p>
    Similar al dólar MEP, pero con la diferencia de que los bonos o 
    acciones comprados en pesos se liquidan en una cuenta bancaria en
    el exterior. Este tipo de cambio es usado principalmente por grandes
    empresas que desean dolarizar sus activos fuera del país.
</p>
